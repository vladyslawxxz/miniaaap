<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Hi Guy</h2>
  <button onclick="sendData()">none</button>

  <script>
    function sendData() {
      let data = { action: "order", item: "Pizza Margherita" };
      Telegram.WebApp.sendData(JSON.stringify(data));
    }

    Telegram.WebApp.ready();
  </script>
</body>
</html>
